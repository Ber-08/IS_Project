<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="../styles/header.css" /> -->
    <link rel="stylesheet" href="../styles/home.css" />
  </head>
  <body>
    <div class="home-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="../imgs/logo.jpg" alt="Logo" height="40" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="watches.html">WATCHES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SMART WATCHES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GIFTING</a>
              </li>
            </ul>
            <a href="#" class="btn btn-outline-primary" onclick="goToCart()">
              <i class="fa-solid fa-cart-shopping"></i> Cart
              <span id="cart-count"></span>
            </a>
          </div>
        </div>
      </nav>
    </div>
    <script>
      function searchFunction() {
        let query = document.getElementById("searchInput").value.trim();
        if (query) {
          window.open(
            "https://www.google.com/search?q=" + encodeURIComponent(query),
            "_blank"
          );
        } else {
          alert("Please enter a search term.");
        }
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          searchFunction();
        }
      }
    </script>

    <script src="../index.js"></script>
    <script
      type="text/javascript"
      src="//cdn.evgnet.com/beacon/partnercustomercentriaindia/engage/scripts/evergage.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/23778b8726.js"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        checkEvergage();
        loadCart();
      });
    </script>
  </body>
</html>
