<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Shopping</title>

    <!------ Google Fonts ------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Karla:wght@200;300;400;500&family=Montserrat+Alternates:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!---- Bootstrap Script---->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9d9796826b.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .quantity-btn {
        background: #ff6600;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      .remove-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .btn-purchase-icon {
        text-align: center;
        margin-top: 20px;
      }
    </style>
    <script src="../index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadCartItems();
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../imgs/logo.jpg" alt="Logo" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="watches.html">WATCHES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SMART WATCHES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GIFTING</a>
            </li>
          </ul>
          <!-- <a href="#" class="btn btn-outline-primary">
            <i class="fa-solid fa-cart-shopping"></i> Cart
            <span id="cart-count"></span>
          </a> -->
        </div>
      </div>
    </nav>
    <section class="container content-section" id="shopping-cart">
      <h3
        style="
          text-decoration: underline;
          text-align: center;
          margin-bottom: 7%;
        "
      >
        Shopping Cart
      </h3>

      <table class="table table-hover table-cart">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="cart-container"></tbody>
      </table>

      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span id="cart-total-price" style="text-align: right">$0</span>
      </div>

      <div id="btn-purchase-icon" class="btn-purchase-icon">
        <button
          type="button"
          class="btn btn-dark btn-purchase"
          onclick="onPurchase()"
        >
          <i class="fa-solid fa-cart-shopping" style="margin-right: 10px"></i
          >PURCHASE
        </button>
      </div>
    </section>

    <script
      type="text/javascript"
      src="//cdn.evgnet.com/beacon/partnercustomercentriaindia/engage/scripts/evergage.min.js"
    ></script>
  </body>
</html>
