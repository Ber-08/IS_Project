<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Shopping</title>

    <!------ Google Fonts ------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Karla:wght@200;300;400;500&family=Montserrat+Alternates:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!---- Bootstrap Script---->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="../styles/watch.css" />
    <script
      src="https://kit.fontawesome.com/9d9796826b.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="../index.js"></script> -->
    <!-- <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadProducts("all");
        loadCart();
      });
    </script> -->
    <style>
      .filter {
        text-align: right;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <!--Heading-->
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="../imgs/logo.jpg" alt="Logo" height="40" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="watches.html">WATCHES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SMART WATCHES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GIFTING</a>
              </li>
            </ul>
            <a href="#" class="btn btn-outline-primary" onclick="goToCart()">
              <i class="fa-solid fa-cart-shopping"></i> Cart
              <span id="cart-count"></span>
            </a>
          </div>
        </div>
      </nav>

      <!--Product Cards-->
      <section class="product-cards" class="mt-5">
        <div class="container-fluid">
          <div class="filter">
            <span>Filter: </span>
            <select name="" id="filter">
              <option value="all" selected>All</option>
              <option value="men">Men</option>
              <option value="women">Women</option>
            </select>
          </div>
          <div class="row row-cols-2 row-cols-md-4 g-4 product-container"></div>
        </div>
      </section>
      <section id="footer">
        <div class="card text-center">
          <div class="card-body">
            <h3 class="card-title">
              <i class="fa-solid fa-gift" style="margin-right: 1%"></i>Smart
            </h3>
            <p>Thank You , Come Again !!!</p>
          </div>
          <div class="card-footer text-muted">
            <p></p>
            <p></p>
          </div>
        </div>
      </section>
    </div>

    <script
      type="text/javascript"
      src="//cdn.evgnet.com/beacon/partnercustomercentriaindia/engage/scripts/evergage.min.js"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        checkEvergage();
        loadProducts("all");
        loadCart();

        document
          .getElementById("filter")
          .addEventListener("change", function () {
            loadProducts(this.value);
          });
      });
    </script>
    <script src="../index.js"></script>
  </body>
</html>
